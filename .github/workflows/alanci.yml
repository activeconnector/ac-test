name: alanci

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    Steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Checksum
        run: npm run checksum

      - name: Check
        run: npm run check

      - name: Test Build
        run: npm run build

      - name: Test Run deno
        run: |
          deno --version
          deno task dev